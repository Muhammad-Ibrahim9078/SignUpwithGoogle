<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firebase Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary flex items-center justify-center p-3 sm:p-5">
    <div class="bg-white/95 backdrop-blur-lg rounded-2xl sm:rounded-3xl p-6 sm:p-8 md:p-10 shadow-2xl w-full max-w-sm sm:max-w-md text-center">
        <div class="text-4xl sm:text-5xl text-primary mb-2 sm:mb-3">üîê</div>
        <h1 class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-6 sm:mb-8">Welcome Back</h1>
        
        <form>
            <div class="mb-4 sm:mb-6 text-left">
                <label for="lemail" class="block mb-2 text-gray-600 font-medium text-sm sm:text-base">Email Address</label>
                <input type="email" id="lemail" placeholder="Enter your email" required 
                       class="w-full px-3 sm:px-4 py-3 sm:py-4 border-2 border-gray-200 rounded-lg sm:rounded-xl text-sm sm:text-base transition-all duration-300 bg-gray-50 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/10">
            </div>
            
            <div class="mb-4 sm:mb-6 text-left">
                <label for="lpass" class="block mb-2 text-gray-600 font-medium text-sm sm:text-base">Password</label>
                <input type="password" id="lpass" placeholder="Enter your password" required 
                       class="w-full px-3 sm:px-4 py-3 sm:py-4 border-2 border-gray-200 rounded-lg sm:rounded-xl text-sm sm:text-base transition-all duration-300 bg-gray-50 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/10">
            </div>
            
            <button type="button" id="lbtn" 
                    class="w-full py-3 sm:py-4 bg-gradient-to-r from-primary to-secondary text-white rounded-lg sm:rounded-xl text-sm sm:text-base font-semibold transition-all duration-300 mb-4 sm:mb-6 hover:-translate-y-1 hover:shadow-xl hover:shadow-primary/30 active:scale-95">
                Sign In
            </button>
        </form>

        <div class="flex items-center my-4 sm:my-6 text-gray-500">
            <div class="flex-1 h-px bg-gray-300"></div>
            <span class="px-3 sm:px-4 text-xs sm:text-sm">or</span>
            <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <button id="lwithGoogle" 
                class="w-full py-3 sm:py-4 bg-white text-gray-700 border-2 border-gray-200 rounded-lg sm:rounded-xl text-sm sm:text-base font-medium transition-all duration-300 flex items-center justify-center gap-2 sm:gap-3 hover:bg-gray-50 hover:border-primary hover:-translate-y-1 active:scale-95">
            <svg class="w-4 h-4 sm:w-5 sm:h-5" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
            </svg>
            <span class="hidden sm:inline">Continue with Google</span>
            <span class="sm:hidden">Google Sign In</span>
        </button>

        <div class="mt-6 sm:mt-8 text-gray-500 text-xs sm:text-sm">
            Don't have an account? <a href="../signup.html" class="text-primary font-semibold hover:underline">Sign Up</a>
        </div>
    </div>

    <script type="module" src="../app.js"></script>
</body>
</html>
