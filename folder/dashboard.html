<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Firebase Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary text-gray-800">
    <nav class="bg-white/95 backdrop-blur-lg px-4 sm:px-6 md:px-10 py-4 sm:py-5 shadow-lg flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-0">
        <div class="text-xl sm:text-2xl font-bold text-primary">🔥 Firebase Auth</div>
        <div class="flex flex-col sm:flex-row items-center gap-3 sm:gap-5">
            <div class="flex items-center gap-2 sm:gap-3 bg-gray-50 px-3 sm:px-4 py-2 sm:py-3 rounded-full border-2 border-gray-200">
                <div class="w-8 h-8 sm:w-9 sm:h-9 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center text-white font-semibold text-sm sm:text-base" id="userAvatar">U</div>
                <span id="userEmail" class="text-gray-700 text-sm sm:text-base">Loading...</span>
            </div>
            <div class="flex gap-2">
                <button class="bg-blue-500 text-white px-3 sm:px-4 py-2 rounded-full text-xs sm:text-sm font-semibold transition-all duration-300 hover:bg-blue-600 hover:-translate-y-1 hover:shadow-lg hover:shadow-blue-500/30 active:scale-95" id="showChangePassword">
                    <span>🔑</span> Change Password
                </button>
                <button class="bg-red-500 text-white px-4 sm:px-5 py-2 rounded-full text-xs sm:text-sm font-semibold transition-all duration-300 hover:bg-red-600 hover:-translate-y-1 hover:shadow-lg hover:shadow-red-500/30 active:scale-95" id="logoutBtn">
                    <span>🚪</span> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto my-6 sm:my-10 px-3 sm:px-5">
        <div class="bg-white/95 backdrop-blur-lg rounded-2xl sm:rounded-3xl p-6 sm:p-8 md:p-10 shadow-2xl text-center mb-6 sm:mb-8">
            <div class="text-4xl sm:text-5xl md:text-6xl mb-4 sm:mb-5">🎉</div>
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-3 sm:mb-4">Welcome to Your Dashboard</h1>
            <p class="text-lg sm:text-xl text-gray-600 mb-6 sm:mb-8">You've successfully logged in to your account</p>
            
            <div class="bg-gradient-to-r from-primary to-secondary text-white p-4 sm:p-6 rounded-xl sm:rounded-2xl mb-6 sm:mb-8">
                <h3 class="text-lg sm:text-xl mb-3 sm:mb-4">👤 User Information</h3>
                <p class="text-base sm:text-lg opacity-90" id="userEmailDisplay">Loading user details...</p>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5 mb-6 sm:mb-8">
            <div class="bg-white/95 backdrop-blur-lg rounded-xl sm:rounded-2xl p-6 sm:p-8 text-center shadow-xl transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl">
                <div class="text-3xl sm:text-4xl mb-3 sm:mb-4">📊</div>
                <div class="text-2xl sm:text-3xl font-bold text-primary mb-2">100%</div>
                <div class="text-gray-600 text-sm sm:text-base">Authentication Success</div>
            </div>
            <div class="bg-white/95 backdrop-blur-lg rounded-xl sm:rounded-2xl p-6 sm:p-8 text-center shadow-xl transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl">
                <div class="text-3xl sm:text-4xl mb-3 sm:mb-4">🔒</div>
                <div class="text-2xl sm:text-3xl font-bold text-primary mb-2">Secure</div>
                <div class="text-gray-600 text-sm sm:text-base">Firebase Protected</div>
            </div>
            <div class="bg-white/95 backdrop-blur-lg rounded-xl sm:rounded-2xl p-6 sm:p-8 text-center shadow-xl transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl sm:col-span-2 lg:col-span-1">
                <div class="text-3xl sm:text-4xl mb-3 sm:mb-4">⚡</div>
                <div class="text-2xl sm:text-3xl font-bold text-primary mb-2">Fast</div>
                <div class="text-gray-600 text-sm sm:text-base">Real-time Updates</div>
            </div>
        </div>

        <div class="bg-white/95 backdrop-blur-lg rounded-2xl sm:rounded-3xl p-6 sm:p-8 md:p-10 shadow-2xl">
            <h3 class="text-xl sm:text-2xl font-bold text-gray-800 text-center mb-6 sm:mb-8">🚀 Quick Actions</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-5">
                <button class="bg-gradient-to-r from-primary to-secondary text-white p-4 sm:p-5 rounded-xl sm:rounded-2xl text-sm sm:text-base md:text-lg font-semibold transition-all duration-300 flex flex-col items-center gap-2 sm:gap-3 hover:-translate-y-1 hover:shadow-xl hover:shadow-primary/30 active:scale-95">
                    <div class="text-xl sm:text-2xl">📝</div>
                    <span>Create Post</span>
                </button>
                <button class="bg-gradient-to-r from-primary to-secondary text-white p-4 sm:p-5 rounded-xl sm:rounded-2xl text-sm sm:text-base md:text-lg font-semibold transition-all duration-300 flex flex-col items-center gap-2 sm:gap-3 hover:-translate-y-1 hover:shadow-xl hover:shadow-primary/30 active:scale-95">
                    <div class="text-xl sm:text-2xl">📁</div>
                    <span>Upload Files</span>
                </button>
                <button class="bg-gradient-to-r from-primary to-secondary text-white p-4 sm:p-5 rounded-xl sm:rounded-2xl text-sm sm:text-base md:text-lg font-semibold transition-all duration-300 flex flex-col items-center gap-2 sm:gap-3 hover:-translate-y-1 hover:shadow-xl hover:shadow-primary/30 active:scale-95">
                    <div class="text-xl sm:text-2xl">⚙️</div>
                    <span>Settings</span>
                </button>
                <button class="bg-gradient-to-r from-primary to-secondary text-white p-4 sm:p-5 rounded-xl sm:rounded-2xl text-sm sm:text-base md:text-lg font-semibold transition-all duration-300 flex flex-col items-center gap-2 sm:gap-3 hover:-translate-y-1 hover:shadow-xl hover:shadow-primary/30 active:scale-95">
                    <div class="text-xl sm:text-2xl">📈</div>
                    <span>Analytics</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 sm:p-8 max-w-sm w-full shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Change Password</h3>
                <button class="closeModal text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="currentPassword" class="block mb-2 text-gray-600 font-medium text-sm">Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter current password" 
                           class="w-full px-3 py-3 border-2 border-gray-200 rounded-lg text-sm transition-all duration-300 bg-gray-50 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/10">
                </div>
                
                <div>
                    <label for="newPassword" class="block mb-2 text-gray-600 font-medium text-sm">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" 
                           class="w-full px-3 py-3 border-2 border-gray-200 rounded-lg text-sm transition-all duration-300 bg-gray-50 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/10">
                </div>
                
                <div>
                    <label for="confirmPassword" class="block mb-2 text-gray-600 font-medium text-sm">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" 
                           class="w-full px-3 py-3 border-2 border-gray-200 rounded-lg text-sm transition-all duration-300 bg-gray-50 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/10">
                </div>
            </div>
            
            <div class="flex gap-3 mt-6">
                <button type="button" class="closeModal flex-1 py-3 border-2 border-gray-200 text-gray-700 rounded-lg text-sm font-medium transition-all duration-300 hover:bg-gray-50">
                    Cancel
                </button>
                <button type="button" id="changePasswordBtn" 
                        class="flex-1 py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-lg text-sm font-semibold transition-all duration-300 hover:-translate-y-1 hover:shadow-lg active:scale-95">
                    Change Password
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="../app.js"></script>
    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQ4DRgtsImXSoXxDIYpMEkkUlCk_iQaTM",
            authDomain: "programmingwithibrahim-4f61f.firebaseapp.com",
            projectId: "programmingwithibrahim-4f61f",
            storageBucket: "programmingwithibrahim-4f61f.firebasestorage.app",
            messagingSenderId: "90334252028",
            appId: "1:90334252028:web:d4f96c658cbb72fcf9c079",
            measurementId: "G-NVT63LPG78"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userEmailDisplay').textContent = `Email: ${user.email}`;
                
                // Update avatar with first letter of email
                const avatar = document.getElementById('userAvatar');
                avatar.textContent = user.email.charAt(0).toUpperCase();
            } else {
                // User not authenticated, redirect to login
                window.location.href = "login.html";
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                console.log("Logout error:", error);
            });
        });
    </script>
</body>
</html>
