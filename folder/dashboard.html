<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Firebase Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid #e1e5e9;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .welcome-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .user-details {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .user-details h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .user-email {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .quick-actions {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .quick-actions h3 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #333;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .action-icon {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .user-menu {
                flex-direction: column;
                gap: 10px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üî• Firebase Auth</div>
        <div class="user-menu">
            <div class="user-info">
                <div class="user-avatar">U</div>
                <span id="userEmail">Loading...</span>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <span>üö™</span> Logout
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="welcome-section">
            <div class="welcome-icon">üéâ</div>
            <h1 class="welcome-title">Welcome to Your Dashboard</h1>
            <p class="welcome-subtitle">You've successfully logged in to your account</p>
            
            <div class="user-details">
                <h3>üë§ User Information</h3>
                <p class="user-email" id="userEmailDisplay">Loading user details...</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-number">100%</div>
                <div class="stat-label">Authentication Success</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üîí</div>
                <div class="stat-number">Secure</div>
                <div class="stat-label">Firebase Protected</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-number">Fast</div>
                <div class="stat-label">Real-time Updates</div>
            </div>
        </div>

        <div class="quick-actions">
            <h3>üöÄ Quick Actions</h3>
            <div class="actions-grid">
                <button class="action-btn">
                    <div class="action-icon">üìù</div>
                    <span>Create Post</span>
                </button>
                <button class="action-btn">
                    <div class="action-icon">üìÅ</div>
                    <span>Upload Files</span>
                </button>
                <button class="action-btn">
                    <div class="action-icon">‚öôÔ∏è</div>
                    <span>Settings</span>
                </button>
                <button class="action-btn">
                    <div class="action-icon">üìà</div>
                    <span>Analytics</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="../app.js"></script>
    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQ4DRgtsImXSoXxDIYpMEkkUlCk_iQaTM",
            authDomain: "programmingwithibrahim-4f61f.firebaseapp.com",
            projectId: "programmingwithibrahim-4f61f",
            storageBucket: "programmingwithibrahim-4f61f.firebasestorage.app",
            messagingSenderId: "90334252028",
            appId: "1:90334252028:web:d4f96c658cbb72fcf9c079",
            measurementId: "G-NVT63LPG78"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userEmailDisplay').textContent = `Email: ${user.email}`;
                
                // Update avatar with first letter of email
                const avatar = document.querySelector('.user-avatar');
                avatar.textContent = user.email.charAt(0).toUpperCase();
            } else {
                // User not authenticated, redirect to login
                window.location.href = "login.html";
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                console.log("Logout error:", error);
            });
        });
    </script>
</body>
</html>
